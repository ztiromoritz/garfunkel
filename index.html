<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garfunkel</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/repl/example.ts"></script>

  <div id="editor"></div>
  <button id="parse">Parse</button>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <div id="output"></div>
  <div id="stats">
    <pre>
        Current Pool Size: <span id="poolsize" style="color: red">20</span>
    </pre>
  </div>

  <svg id="plot" xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="-50 -50 100 100">
    <defs>
      <pattern id="smallGrid" width="5" height="5" patternUnits="userSpaceOnUse">
        <path d="M 45 0 L 0 0 0 5 5 5 5 0" fill="none" stroke="lightgray" stroke-width="0.25" />
      </pattern>
      <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
        <rect width="80" height="80" fill="url(#smallGrid)" />
        <path d="M 80 0 L 0 0 0 80" fill="none" stroke="grey" stroke-width="1" />
      </pattern>
      <marker v-for="color,idx in colors" :id="`triangle-${idx}`" viewBox="0 0 50 50" refX="9" refY="6"
        markerUnits="strokeWidth" markerWidth="32" markerHeight="32" orient="auto" :key="color">
        <path :id="`marker-path-a-${idx}`" fill="none" :stroke="color" style="
              stroke-width: 0.999996;
              stroke-linejoin: round;
              stroke-miterlimit: 4;
              stroke-dasharray: none;
              stop-color: #000000;
            "

        <path :id="`marker-path-a-${idx}`" fill="none" :stroke="color" style="
              stroke-width: 0.999996;
              stroke-linejoin: round;
              stroke-miterlimit: 4;
              stroke-dasharray: none;
              stop-color: #000000;
            "
          d="m 1.1460737,1.5089867 -0.107444,-0.0501 c 0.766559,0.61896 1.745708,0.58508 2.521666,1.17552 0.73522,0.46503 1.597766,0.5377 2.30881,1.07628 0.4277,0.32399 0.601457,0.21659 1.043039,0.48623 0.719196,0.46027 1.461707,0.84905 2.263548,1.05519 0.353712,0.0783 0.648059,0.33899 0.9878313,0.46049 0.177676,0.11799 0.355949,0.23326 0.562428,0.26218 0.03039,0.006 0.05429,0.0329 0.08468,0.0394 l 0.104345,0.0487 -0.08511,-0.0396 c -0.205395,-0.0383 -0.380612,-0.16865 -0.567422,-0.2645 -0.3466783,-0.11732 -0.6240293,-0.44698 -1.0020283,-0.46711 -0.843458,-0.10901 -1.551796,-0.63435 -2.290174,-1.0676 -0.374653,-0.21751 -0.685203,-0.22996 -1.047871,-0.48848 -0.720238,-0.51339 -1.576441,-0.60834 -2.311243,-1.07743 -0.750466,-0.60325 -1.839493,-0.16929 -2.465066,-1.14912 z" />
      </marker>
    </defs>
    <rect x="-50" y="-50" width="100%" height="100%" fill="url(#grid)" />

    <line v-for="s, idx in segments" :x1="s.x1" :y1="s.y1" :x2="s.x2" :y2="s.y2" :key="`segment-${idx}`"
      style="stroke-width: 0.5; stroke-linecap: round" :stroke="colors[idx%colors.length]"
      :marker-end="`url(#triangle-${idx%colors.length})`" />
  </svg>

  <style>
    canvas {
      transform: scale(4);
      transform-origin: top left;
      image-rendering: pixelated;
    }
  </style>
  <canvas width="400" height="400" id="canvas"></canvas>
  <!-- http://members.chello.at/easyfilter/canvas.html -->
</body>

</html>
