<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Examples</title>
    <script type="text/javascript" src="../src/garfunkel.js"></script>
    <script>
        // Converts from degrees to radians.
        Math.radians = function(degrees) {
            return degrees * Math.PI / 180;
        };

        // Converts from radians to degrees.
        Math.degrees = function(radians) {
            return radians * 180 / Math.PI;
        };



        var v = new Garfunkel.Vect(1,0);
        var w = new Garfunkel.Vect(0,1);
        var u = new Garfunkel.Vect(-1,0);
        var t = new Garfunkel.Vect(0,-1);
        var x;

        console.log( v instanceof Garfunkel.Vect);
        console.log( x instanceof Garfunkel.Vect);

        console.log(v.toString(), v.angle(),Math.degrees(v.angle()));
        console.log(w.toString(), w.angle(),Math.degrees(w.angle()));
        console.log(u.toString(), u.angle(),Math.degrees(u.angle()));
        console.log(t.toString(), t.angle(),Math.degrees(t.angle()));

    </script>
</head>
