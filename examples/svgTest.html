<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Garfunkel SVG Example</title>

</head>
<body>
    <div id="target">

    </div>
    <script type="text/javascript" src="../src/garfunkel.js"></script>
    <script type="text/javascript" src="../src/garfunkel.svg.js"></script>
    <script>
       const svgImage = SvgImage.create().draw(new Garfunkel.Vect(3,5)).build();
       const target = document.getElementById('target');
       target.appendChild(svgImage);
    </script>

</body>
</html>
